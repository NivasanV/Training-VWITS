<form (ngSubmit)="performRegister()">
    <input type="number" placeholder="Roll No" name="rollno" [(ngModel)]="rollNo"><br><br>
    <input type="text" placeholder="Name" name="name" [(ngModel)]="name"><br><br>
    <input type="number" placeholder="No of Attempts" name="attempts" [(ngModel)]="attempts"><br><br>
    <input type="number" placeholder="Percentage" name="percentage" [(ngModel)]="percentage"><br><br>
    <button type="submit">Register</button>
</form>
